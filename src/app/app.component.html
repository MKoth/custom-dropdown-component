<div style="padding: 30px;">
  <h4>Preselected options</h4>
  <app-select [options]="options" [placeholder]="customPlaceholder" [value]="value1" (valueChange)="value1=$event"></app-select>
</div>
<div style="padding: 30px;">
  <h4>Two way databinding and custom placeholder</h4>
  <app-select [placeholder]="customPlaceholder2" [options]="optionsWithScroll" [(value)]="value2"></app-select>
  <button (click)="randomOption()" class="random-button">Select random option</button>
</div>
